name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.6.15", "3.7.16", "3.8.16", "3.9.16"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip Upgrade
        run: python -m pip install --upgrade pip
      - name: Install projects
        run: make setup
      - name: Check Projects
        run: make check2build
      - name: Test Projects
        run: make test
